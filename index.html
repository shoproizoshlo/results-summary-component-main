<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="summary-component">
      <div class="score-panel">
        <p class="result">Your Result</p>
        <div class="result-score">
          <p class="result-score-number">76</p>
          <p class="score-total">of 100</p>
        </div>
        <p class="result-about">Great</p>
        <p class="result-about-score">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary-panel">
        <p class="summary">Summary</p>
        <ul id="content"></ul>
        <button class="continue" id="continue">Continue</button>
      </div>
    </div>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/shoproizoshlo">Sue Brechko</a>.
      </div>
    </footer>
    <script type="text/javascript" src="./assets/scripts/script.js"></script>
  </body>
</html>
